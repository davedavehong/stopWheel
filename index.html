<script>
    var index = 0;
    var sw = true;//是否永远不滚动页面
    $("#demo").on('wheel DOMMouseScroll', function (ev) {
                var delta = (ev.originalEvent.wheelDelta && (ev.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
                        (ev.originalEvent.detail && (ev.originalEvent.detail > 0 ? -1 : 1));              // firefox

                if (index < 20 && delta > 0) {
                    // 向上滚
                    console.log("wheelUp");
                    $("#show").text(index++);
                    return false
                }

                if (index > -20 && delta < 0) {
                    // 向下滚
                    console.log("wheelDown");
                    $("#show").text(index--);
                    return false
                }
                if (sw) {
                    return false
                }
            }
    );
    $(window).scroll(function (ev) {
        ev.stopPropagation();
        ev.preventDefault();
//    并没有用
        return false
    })
</script>
